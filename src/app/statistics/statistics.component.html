
<div class="container">
    <form>
      <div class="row">
        <div class="form-group col-sm-2">
          <label for="">von: </label>
          <input class="form-control" type="date" name="" id="" #fromDate>
        </div>
        
        <div class="form-group col-sm-2">
          <label for="">bis: </label>
          <input class="form-control" type="date" name="" id="" #toDate>
        </div>
  
        <div class="form-group col-sm-2">
          <label for="">Budgets: </label>
          <select class="form-control" #categorie>
            <option value = "unselected"> Auswählen </option>
            <option *ngFor="let budget of budgets" [value] = "budget.budgetName">
              {{ budget.budgetName }}
            </option>
        </select>
        </div>
      </div>
    </form>    
  
    <div class="row">
      <div class="col-sm-1">
        <button class="btn btn-primary" (click)="setFilter(fromDate, toDate, categorie)">Set Filter</button>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-danger" (click)="clearFilter()">Clear Filter</button>
      </div>
    </div>
  
    <hr>

<br>
<p align="center">Hier befindet sich das Verhältnis zwischen ihren Ausgaben und dem vorgenommenen Budgets.</p>
<br>
<div class="col-sm-6 col-md-offset-3"><canvas id="chart" #barChart> {{chart}} </canvas></div>
