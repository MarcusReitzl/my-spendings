<form>
  <div class="row">
    <div class="form-group col-md-6 col-md-offset-3">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Username" #inUsername required>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6 col-md-offset-3">
      <label for="exampleInputEmail1">Vorname</label>
      <input type="text" class="form-control" id="exampleInputFirstname" placeholder="Enter Firstname" #inFirstname required>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6 col-md-offset-3">
      <label for="exampleInputEmail1">Nachname</label>
      <input type="text" class="form-control" id="exampleInputLastname" placeholder="Enter Lastname" #inLastname required>
    </div>
  </div>
  <div class="row">  
    <div class="form-group col-md-6 col-md-offset-3">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #inPassword required>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6 col-md-offset-3">
      <label for="exampleInputPassword2">Password wiederholen</label>
      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password wiederholen" #inPasswordW required>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
    <button type="submit" class="btn btn-primary" (click)="onRegister(inUsername, inFirstname, inLastname, inPassword, inPasswordW)">Submit</button>
    
  </div>
</div>
  </form>
